<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursements Page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="/Project_1_Reimbursement/resources/css/mystyles.css" />

</head>
<body>

	<div class="login-container">
		<h4>Reimbursements Table</h4>

	</div>

	<table id="myReimbTable" >
		<thead>
			<tr>
				<th scope="col">Primary Key</th>
				<th scope="col">Reimbursement Amount</th>
				<th scope="col">Reimbursement Submitted</th>
				<th scope="col">Reimbursement Resolved</th>
				<th scope="col">Reimbursement Type</th>
				<th scope="col">Reimbursement Description</th>
				<th scope="col">User Role</th>
				<th scope="col">Reimbursement Status</th>

			</tr>

		</thead>
		
		<tbody id="reimbTableBody">
		
		</tbody>
		
	</table>
	
	<form method="POST" action="/Project_1_Reimbursement/forwarding/updateReimbursement2">
			<h4> Add Reimbursement Form </h4>

        Reimbursement Information:
        <input type="number" name="reimbursementID" placeholder="ID number" required/>

        <br><br><br>

        <!-- first group of radio buttons -->
        <input type="radio" name="Type" value="2" required />
        Approve
        <input type="radio" name="Type" value="3" required/>
        Decline
        <br><br> 
       

        <br><br>
        <input type="submit" value="Submit information"/>
		</form>

	<script type="text/JavaScript"
		src="/Project_1_Reimbursement/resources/js/homeReimbursement.js"></script>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		
</body>
</html>
