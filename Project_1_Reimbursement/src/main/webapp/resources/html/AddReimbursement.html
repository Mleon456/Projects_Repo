	<form method="POST" action="/Project_1_Reimbursement/forwarding/addReimbursement">
			<h4> Add Reimbursement Form </h4>

        Reimbursement Information:
        <input type="text" name="description" placeholder="ex: Test materials" required/>

        <input type="number" name="amount" placeholder="Amount" required/>

        <br><br><br>

        <!-- first group of radio buttons -->
        <input type="radio" name="Type" value="1" required />

        <input type="radio" name="Type" value="2" required/>
        Food

        Travel
        <input type="radio" name="Type" value="4" required/>
        Other
        <br><br> 
       

        <br><br>
        <input type="submit" value="Submit information"/>
		</form>
